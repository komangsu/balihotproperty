    <div class="col-md-9 ml-sm-auto col-lg-10 pl-0">
      <div class="card border-0 mt-4">
        <div class="card-header bg-transparent pb-2">
          <h1 class="fs-16 mt-2 mb-0">My Profile</h1>
          <small>Manage your profile information to control, protect and control accounts</small>
        </div>
        <div class="card-body">
          <div class="row mt-4">
            <div class="col-md-8 pr-0">
              <div class="card mt-4 pb-1 rounded-0">
                <div class="card-header bg-transparent font-weight-bold">
                  <span>Account details</span>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Username</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-user-alt"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control custom-place border-left-0" placeholder="Username">
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <fieldset disabled>
                          <label>Email</label>
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text pr-0">
                                <i class="fal fa-envelope"></i>
                              </div>
                            </div>
                            <input type="email" class="form-control custom-place border-left-0" placeholder="albert@gmail.com">
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>New Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-lock-alt"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control custom-place border-left-0" placeholder="New Password">
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-lock-alt"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control custom-place border-left-0" placeholder="Confirm Password">
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Old Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-lock-alt"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control custom-place border-left-0" placeholder="Old Password">
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label>New Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-lock-alt"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control custom-place border-left-0" placeholder="New Password">
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label>Confirm Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent pr-0">
                              <i class="fal fa-lock-alt"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control custom-place border-left-0" placeholder="Confirm Password">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                  </form>
                </div>
              </div>
            </div><!--/col-->

            <div class="col-md-4 pl-0">
              <div class="card mt-4 border-left-0 rounded-0 text-center">
                <img src="images/img_avatar.png" class="mx-auto d-block avatar-detail mt-5" alt="...">
                <div class="card-body pb-21">
                  <div class="d-flex justify-content-center">
                    <span class="file-input btn border btn-file btn-sm bg-upload">
                      <i class="fal fa-file-image mr-2"></i>
                      <span>Choose image</span>
                      <input type="file" multiple>
                    </span>
                  </div>
                  <p class="fs-14 mt-4 mb-0 text-secondary">Image size: maks. 4 MB</p>
                  <p class="fs-14 text-secondary">Image format: .JPEG, .PNG</p>
                </div>
              </div>
