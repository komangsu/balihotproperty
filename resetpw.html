<div class="container mt-5 mb-5">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Reset Password
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0 pt-1 pb-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center pb-0 border-top-0">
        <div class="img-block">
          <img src="../images/balihot-property.png" width=80 height=80 class="rounded mx-auto d-block" alt="...">
          <p class="mt-3 mb-0 fs-14">Have you forgotten your password ?</p>
          <p class="fs-14">Please enter your email address and we will send you a reset link.</p>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text bg-transparent pr-0">
                <i class="fal fa-envelope"></i>
              </div>
            </div>
            <input type="text" class="form-control border-left-0 fm-input" id="emailadd" placeholder="Email Address">
          </div>
          <button type="button" class="btn btn-danger btn-block">
            <i class="fal fa-paper-plane mr-2"></i>
            <span>Send reset link</span>
          </button>
        </div>
      </div>
      <div class="modal-footer justify-content-center pt-1 pb-1 border-top-0">
        <a href="#" class="text-secondary fs-12 text-decoration-none">Back to login</a>
      </div>
    </div>
  </div>
